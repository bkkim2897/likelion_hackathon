{% extends 'base.html' %}
{% block content %}
<a href = "{% url 'guide_edit' blog.id %}"><button type="button" class="btn btn-outline-warning">수정하기</button></a>
<a href = "{% url 'guide_delete' blog.id %}"><button type="button" class="btn btn-outline-warning">삭제하기</button></a>

<div class = "container">
<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" value="{{ blog.title }}"><br>
      <small id="emailHelp" class="form-text text-muted">여행을 한 줄로 소개해주세요!</small>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Hashtag(#)</label>
        <input type="text" class="form-control" value="{{ blog.tag }}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Select the place</label>
        <input type="text" class="form-control" value = "{{ blog.place }}" >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Text</label>
        <input type="text" class="form-control"value = "{{ blog.content}}" >
      </div>
  </form>
</div>

{% endblock %}
