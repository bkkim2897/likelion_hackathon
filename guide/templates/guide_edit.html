<div class = "container">
    <form action="{% url 'guide_update' blog.id %}">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" class="form-control" value="{{ blog.title }}">
          <small id="emailHelp" class="form-text text-muted">여행을 한 줄로 소개해주세요!</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Hashtag(#)</label>
            <input type="text" class="form-control" value="{{ blog.tag }}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Select the place</label>
            <input type="text" class="form-control" value = "{{ blog.place }}" >
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Text</label>
            <input type="text" class="form-control"value = "{{ blog.content}}" >
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
